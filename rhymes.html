<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhymes for Her</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .rhyme-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
    }

    .rhyme-card {
      width: 90%;
      max-width: 500px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .rhyme-card:hover {
      background: #2a2a2a;
      transform: scale(1.02);
    }

    .rhyme-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
    }

    .rhyme-preview {
      font-size: 1em;
      color: #ccc;
      margin-top: 5px;
      font-style: italic;
    }

    /* Lightbox for full rhyme view */
    .rhyme-viewer {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      flex-direction: column;
    }

    .rhyme-viewer.active {
      display: flex;
    }

    .rhyme-viewer h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .rhyme-viewer pre {
      white-space: pre-wrap;
      font-family: inherit;
      color: #eee;
      max-width: 600px;
    }

    .rhyme-viewer audio {
      margin: 20px 0;
      width: 90%;
      max-width: 500px;
    }

    .close-rhyme {
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 8px;
      background: transparent;
      transition: background 0.3s;
    }

    .close-rhyme:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body class="page-container">
  <a href="index.html" class="back-link">‚Üê Back</a>

  <!-- Lightbox Viewer -->
  <div id="rhymeViewer" class="rhyme-viewer">
    <h2 id="viewerTitle">Rhyme Title</h2>
    <audio id="viewerAudio" controls></audio>
    <pre id="viewerLyrics">Lyrics will appear here.</pre>
    <button class="close-rhyme" onclick="closeRhyme()">Close</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.rhyme-card');
    const viewer = document.getElementById('rhymeViewer');
    const viewerTitle = document.getElementById('viewerTitle');
    const viewerAudio = document.getElementById('viewerAudio');
    const viewerLyrics = document.getElementById('viewerLyrics');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const title = card.dataset.title;
        const audio = card.dataset.audio;
        const lyrics = card.dataset.lyrics;

        viewerTitle.textContent = title;
        viewerAudio.src = audio;
        viewerLyrics.textContent = lyrics;

        viewer.classList.add('active');
      });
    });

    function closeRhyme() {
      viewer.classList.remove('active');
      viewerAudio.pause();
      viewerAudio.currentTime = 0;
    }
  </script>
</body>
</html>
